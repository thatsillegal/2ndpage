<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品详情</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html#home">首页</a></li>
            <li><a href="index.html#about">关于我</a></li>
            <li><a href="index.html#blog">博客</a></li>
            <li><a href="index.html#works">作品</a></li>
            <li><a href="index.html#contact">联系</a></li>
        </ul>
    </nav>

    <section class="work-detail">
        <div class="work-container">
            <div class="work-content">
                <img id="work-image" src="" alt="作品图片">
                <div class="work-text">
                    <h1 id="work-title">作品标题</h1>
                    <p id="work-description">作品描述</p>
                </div>
            </div>
        </div>
    </section>

    <script src="../script.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const workIndex = urlParams.get('work');
        const work = works[workIndex];

        if (work) {
            document.getElementById('work-image').src = `../${work.image}`;
            document.getElementById('work-title').textContent = `${work.title}`;
            document.getElementById('work-description').textContent = `${work.description}`;
        } else {
            document.querySelector('.work-container').innerHTML = '<p>未找到该作品。</p>';
        }
    </script>
</body>
</html>

<style>
    .work-container {
    display: flex;
    flex-direction: column; /* 默认设置为列布局（适合移动设备） */
    align-items: center;
    padding: 20px;
    margin: 0 auto;
    max-width: 1200px;
}

.work-content {
    display: flex;
    flex-direction: column; /* 移动设备上图片在上，文字在下 */
    align-items: center;
    width: 100%;
}

.work-content img {
    width: 100%;
    height: auto;
    max-width: 600px; /* 控制图片的最大宽度 */
    margin-bottom: 20px;
}

.work-text {
    text-align: center;
}

@media (min-width: 768px) {
    .work-content {
        flex-direction: row; /* 屏幕宽度大于768px时，图片在左，文字在右 */
        align-items: flex-start;
    }

    .work-content img {
        width: 50%; /* 图片占一半宽度 */
        margin-right: 20px;
    }

    .work-text {
        text-align: left;
        width: 50%;
    }
}
</style>
